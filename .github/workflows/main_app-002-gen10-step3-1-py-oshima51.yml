name: Build and deploy FastAPI backend to Azure Web App - app-002-gen10-step3-1-py-oshima51

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- 1. コードのチェックアウト ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2. Python環境セットアップ ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # --- 3. 依存関係をインストール（任意：ローカル確認用）---
      - name: Install dependencies (for local validation)
        run: |
          cd backend
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # --- 4. Azure WebApp へデプロイ ---
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-py-oshima51'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EFC7B518BA6342A88C606F91CA3D1490 }}
          package: './backend'    # ✅ FastAPIのあるディレクトリを直接指定


